<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngfor="let web of websites">
    <ul>
      <li>
        <a routerLink="/websiteDetail/{{web.id}}">
          <span class="badge">{{web.id}}</span> {{web.domain}}
        </a>
        <ul>
          <li></li>
        </ul>
      </li>
    </ul>
    <div>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<button routerLink="/dashboard">Back</button>
