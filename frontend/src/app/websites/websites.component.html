<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <ul>
      <li *ngfor="let web of websites">
        <a routerLink="/websiteDetail/{{web.id}}">
          <span class="badge">{{web.id}}</span> {{web.domain}}
        </a>
        <ul>
          <li></li>
        </ul>
      </li>
    </ul>
    <div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>

<button routerLink="/dashboard">Back</button>
