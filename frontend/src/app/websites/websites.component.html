<mat-chip-listbox multiple (change)="onFilterChange($event)">
  <mat-chip-option *ngFor="let status of Object.values(WebsiteStatus)">
    {{status}}
  </mat-chip-option>
</mat-chip-listbox>

<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th>Domínio</th>
    <th>Status</th>
    <th mat-sort-header="registryDate">Data de registo</th>
    <th mat-sort-header="lastEvaluationDate">Data de última avaliação</th>
  </tr>

  <tr *ngFor="let website of websitesToBePresented">
    <td><a routerLink="/websiteDetail/{{website._id}}">{{ website.domain }}</a></td>
    <td>{{ website.status }}</td>
    <td>{{ website.registryDate | date:"short" }}</td>
    <td>{{ website.lastEvaluationDate | date:"short" }}</td>
  </tr>
</table>


<button routerLink="/dashboard">Back</button>
