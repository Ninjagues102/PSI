
    <mat-tab-group>
        <mat-tab label="Testes info">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef> total </th>
                  <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>

                <ng-container matColumnDef="percentagem">
                  <th mat-header-cell *matHeaderCellDef> percentagem </th>
                  <td mat-cell *matCellDef="let element"> {{element.percentagem | number : '.2-2'}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> type </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
              </table>
        </mat-tab>
        <mat-tab label="Lista testes">
          <div id="menuFiltros">
            <button [matMenuTriggerData]="{activeFilter: activeFilters}" [matMenuTriggerFor]="filtersElement" extended mat-fab>
              <mat-icon>filter_list</mat-icon>
              <span>Tipo de teste</span>
            </button>
            <mat-menu #filtersElement="matMenu">
              <ng-template let-activeFilter="activeFilter" matMenuContent>
                <button (click)="clearFilter()" *ngIf="activeFilter" mat-menu-item>
                  <mat-icon>filter_list_off</mat-icon>
                  <span>Remover filtros</span>
                </button>
                <mat-divider *ngIf="activeFilter"></mat-divider>
                <button (click)="onFilterChange()" *ngFor="let filter of TypeOfTests" mat-menu-item>
                  <span>{{ filter}}</span>
                </button>
              </ng-template>
            </mat-menu>
  
            <button [matMenuTriggerData]="{activeFilter: activeFilters}" [matMenuTriggerFor]="filtersElement" extended mat-fab>
              <mat-icon>filter_list</mat-icon>
              <span>Resultados</span>
            </button>
            <mat-menu #filtersElement="matMenu">
              <ng-template let-activeFilter="activeFilter" matMenuContent>
                <button (click)="clearFilter()" *ngIf="activeFilter" mat-menu-item>
                  <mat-icon>filter_list_off</mat-icon>
                  <span>Remover filtros</span>
                </button>
                <mat-divider *ngIf="activeFilter"></mat-divider>
                <button (click)="onFilterChange()" *ngFor="let filter of TypeOfResults" mat-menu-item>
                  <span>{{ filter }}</span>
                </button>
              </ng-template>
            </mat-menu>
  
            <button [matMenuTriggerData]="{activeFilter: activeFilters}" [matMenuTriggerFor]="filtersElement" extended mat-fab>
              <mat-icon>filter_list</mat-icon>
              <span>Nível de conformidade</span>
            </button>
            <mat-menu #filtersElement="matMenu">
              <ng-template let-activeFilter="activeFilter" matMenuContent>
                <button (click)="clearFilter()" *ngIf="activeFilter" mat-menu-item>
                  <mat-icon>filter_list_off</mat-icon>
                  <span>Remover filtros</span>
                </button>
                <mat-divider *ngIf="activeFilter"></mat-divider>
                <button (click)="onFilterChange()" *ngFor="let filter of ResultsLevels" mat-menu-item>
                  <span>{{ filter }}</span>
                </button>
              </ng-template>
            </mat-menu>
          </div>

          <div class="wrapper">
            <div class="tests-list">
              <table mat-table [dataSource]="data2" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Teste </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="outcome">
                  <th mat-header-cell *matHeaderCellDef> Resultados </th>
                  <td mat-cell *matCellDef="let element"> {{element.outcome}} </td>
                </ng-container>

                <ng-container matColumnDef="moreInfo">
                  <th mat-header-cell *matHeaderCellDef> Mais Informação </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button [disabled] = "element.moreInfo.length === 0" (click)="moreInfo(element.moreInfo)" color="primary">
                        More
                    </button> 
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay2;"></tr>
              </table>
            </div>
          </div>


        </mat-tab>
    </mat-tab-group>
    <mat-dialog-actions align="end">
        <button color="primary" mat-dialog-close mat-raised-button>Fechar</button>
    </mat-dialog-actions>
