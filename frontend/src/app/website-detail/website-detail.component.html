<div *ngIf="website">
    <div><span>url: </span>{{website.domain}}</div>
    <div><span>estado: </span>{{website.status}}</div>
    <div><span>Data de Registo: </span>{{website.registryDate}}</div>
    <div><span>Última avaliação: </span>{{website.lastEvaluationDate}}</div>
</div>

<button routerLink="/dashboard" mat-fab color="primary">
  <mat-icon>arrow_back</mat-icon>
</button>
