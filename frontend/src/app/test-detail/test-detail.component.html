<div id="box">

    <mat-dialog-actions align="end">
        <button color="primary" mat-dialog-close mat-raised-button>Fechar</button>
    </mat-dialog-actions>
    <div id="resultadoBox">
        <h1>Resultado: </h1> 
        <p>{{results[0].verdict}}</p>
    </div>
    <h1>Html Code: </h1> {{results[0].htmlCode}}

</div>
