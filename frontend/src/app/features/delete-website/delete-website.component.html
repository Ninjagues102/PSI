<div>
    <h1 mat-dialog-title>Este website tem páginas agregadas. Tem a certeza que quer eliminar?</h1>
    <mat-dialog-actions align="center">

        <button mat-raised-button color="primary" (click)="deleteWebsite()">Sim</button>
        <button mat-raised-button color="primary" (click)="close()">Não</button>

    </mat-dialog-actions>
</div>
